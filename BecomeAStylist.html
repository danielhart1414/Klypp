            <!--Navbar-->

                    <!--Navbar button for mobile devices-->

            <!--End navbar-->

            
            <div class="jumbotron container">
                <h1>Sign up as a Klypp stylist today</h1>
                <p class="lead">Find clients effortlessly!</p>
            </div>
                
            <!--The sign-up form for potential styslists-->
            <div class="container formBackground">
                <div class="container formBox">
                    <h2>Just fill out the information below:</h2>
                    <form class="form" method="post" action="/post">
                        <div class="form-group">
                            <label class="sr-only" for="stylistFirstName">First Name</label>
                            <input type="text" class="form-control" name="stylistFirstName" placeholder="First Name">
                            <label class="sr-only" for="stylistLastName">Last Name</label>
                            <input type="text" class="form-control" name="stylistLastName" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="stylistEmail">Email Address</label>
                            <input type="email" class="form-control" name="stylistEmail" placeholder="Email">
                            <label class="sr-only" for="stylistPassword">Create a Password</label>
                            <input type="password" class="form-control" name="stylistPassword" placeholder="Create a Password">
                            <label class="sr-only" for="stylistConfirmPassword">Confirm Your Password</label>
                            <input type="password" class="form-control" name="stylistConfirmPassword" placeholder="Confirm Your Password">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="stylistPhone">Phone Number</label>
                            <input type="tel" class="form-control" name="stylistPhone" placeholder="Phone">
                        </div>
                        <button type="submit" class="btn btn-primary btn-submit">Sign Me Up!</button>
                    </form> 
                </div>
            </div>
        </div>
